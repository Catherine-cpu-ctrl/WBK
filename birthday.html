<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Happy Birthday</title>
<style>
  html,body { margin:0; padding:0; height:100%; }
  body {
    background: black;
    color: white;
    overflow: hidden;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
  }
  canvas { position: fixed; top:0; left:0; width:100%; height:100%; display:block; }
  .center {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    text-align:center;
    z-index: 10;
    pointer-events: auto;
  }
  h1 {
    font-size: 2.6rem;
    margin: 0 0 10px 0;
    background: linear-gradient(45deg, #ff9a9e, #fbc2eb, #a18cd1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s infinite;
  }
  p { margin:0; font-size:1.1rem; opacity:0.95; }
  @keyframes glow {
    0%,100% { text-shadow: 0 0 8px rgba(255,255,255,0.9); transform: translateY(0); }
    50% { text-shadow: 0 0 22px rgba(255,200,50,0.9); transform: translateY(-4px); }
  }
  #musicBtn {
    margin-top:12px;
    padding:8px 12px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    background: rgba(255,255,255,0.12);
    color:white;
  }
</style>
</head>
<body>
<canvas id="fireworks"></canvas>

<div class="center">
  <h1>🎂 Happy Birthday Wong Biin Kiong 🎂</h1>
  <p>祝你生日快乐！愿你所有愿望都实现 ✨</p>
  <button id="musicBtn">播放/暂停音乐</button>
</div>

<!-- 如果要加音乐：把 mp3 放到同仓库（例如 song.mp3），或用外链 -->
<!-- <audio id="bgm" src="song.mp3" preload="auto" loop></audio> -->

<script src="fireworks.js"></script>
<script>
/* 音乐行为（浏览器通常阻止自动播放，有用户交互后才能播放） */
const bgm = document.getElementById('bgm');
const btn = document.getElementById('musicBtn');
if (btn) {
  btn.addEventListener('click', () => {
    if (!bgm) { alert('还没上传音乐文件（song.mp3），需要我教你怎么加吗？'); return; }
    if (bgm.paused) bgm.play().catch(()=>{});
    else bgm.pause();
  });
}
/* 尝试在首次点击页面时自动播放（提升体验） */
document.addEventListener('click', function oncePlay(){
  if (bgm && bgm.paused) bgm.play().catch(()=>{});
  document.removeEventListener('click', oncePlay);
});
</script>
</body>
</html>
