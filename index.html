<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>请输入生日密码</title>
<style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    margin: 0;
  }
  .container {
    text-align: center;
    background: white;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    width: 320px;
  }
  input {
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
    width: 90%;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
  }
  button {
    padding: 10px 22px;
    margin-top: 15px;
    font-size: 16px;
    background: #ff758c;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>请输入生日密码 🎂</h2>
    <input type="password" id="password" placeholder="Birthday Password">
    <br>
    <button id="enterBtn">进入</button>
  </div>

<script>
document.getElementById('enterBtn').addEventListener('click', checkPassword);
document.getElementById('password').addEventListener('keypress', function(e){
  if (e.key === 'Enter') checkPassword();
});
function checkPassword() {
  const pass = document.getElementById('password').value.trim();
  if (pass === '20020819') {
    window.location.href = 'birthday.html';
  } else {
    alert('猜错啦~ 再试一次 🫢');
  }
}
</script>
</body>
</html>
